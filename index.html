<!DOCTYPE html>
<html lang='ch'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='init-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no'>
        <meta name='description' content='时光盛典'>
        <title>时光盛典</title>
        <style>
            html, body { padding: 0; }
            body { margin: 0 auto; max-width: 480px; font-family: '黑体'; font-size: 0px; overflow: hidden; }
            img { border: none; }
            ul, li { list-style-type: none; margin: 0; padding: 0; }
            a { text-decoration: none; color: #555; }
            a[href^='http://tongji.baidu.com'] { display: none; }
        </style>
    </head>
    <body>
        <div style='position: relative;'>
            <img style='display: block; width: 100%;' src='web/images/placeholder.jpg' />
            <img id='box' style='display: block; position: absolute; top: 0px; width: 100%;' src='web/images/boxv2.png' />
        </div>
        
        
        <script src='web/js/jquery-1.10.1.min.js'></script>
        <script src='web/js/velocity.min.js'></script>
        <script src='web/js/velocity.ui.min.js'></script>
        <script>
            $(function(){
                $('#box').velocity('callout.shake');
                setInterval(function(){
                    $('#box').velocity('callout.shake');
                }, 3000);
            });
        </script>
    </body>
</html>
